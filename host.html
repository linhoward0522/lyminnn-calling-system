<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>哩咪 lyminnn 叫號系統 - 管理</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      text-align: center;
      background-color: #fefefe;
      margin: 0;
      padding: 20px;
    }

    header {
      background-color: #f2a6b3;
      color: white;
      padding: 20px 10px;
      font-size: 2em;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }

    label {
      font-size: 1.2em;
      margin-right: 10px;
    }

    input[type="number"] {
      font-size: 1.2em;
      padding: 5px 10px;
      width: 80px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
    }

    button {
      font-size: 1.1em;
      background-color: #d95f76;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background-color: #c54d64;
    }

    #message {
      margin-top: 20px;
      font-size: 1.1em;
      color: #333;
    }

    @media (max-width: 480px) {
      header {
        font-size: 1.5em;
        padding: 15px 10px;
      }
      input, button {
        width: 100%;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>
  <header>🎪 哩咪 lyminnn 管理後台</header>

  <div>
    <label for="start">起始號碼：</label>
    <input id="start" type="number" min="0" />
    <label for="end">結束號碼：</label>
    <input id="end" type="number" min="0" />
    <button onclick="updateRange()">設定範圍</button>
  </div>

  <div style="margin-top: 20px;">
    <button onclick="toggleQuery(true)">✅ 開放查詢</button>
    <button onclick="toggleQuery(false)">❌ 關閉查詢</button>
  </div>

  <div id="message"></div>

  <script>
    async function updateRange() {
      const start = parseInt(document.getElementById('start').value);
      const end = parseInt(document.getElementById('end').value);

      if (isNaN(start) || isNaN(end)) {
        document.getElementById('message').innerText = '請輸入有效數字';
        return;
      }
      if (start > end) {
        document.getElementById('message').innerText = '起始號碼不能大於結束號碼';
        return;
      }

      try {
        const res = await fetch('https://lyminnn-callings-ystem.onrender.com/update', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ start, end })
        });
        if (res.ok) {
          document.getElementById('message').innerText = '✅ 叫號範圍已更新';
        } else {
          document.getElementById('message').innerText = '❌ 設定失敗';
        }
      } catch {
        document.getElementById('message').innerText = '❌ 網路錯誤';
      }
    }

    async function toggleQuery(state) {
      try {
        const res = await fetch('https://lyminnn-callings-ystem.onrender.com/toggle_query', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ open: state })
        });
        const msg = state ? '✅ 查詢功能已開啟' : '🔒 查詢功能已關閉';
        document.getElementById('message').innerText = msg;
      } catch {
        document.getElementById('message').innerText = '❌ 操作失敗';
      }
    }
  </script>
</body>
</html>
