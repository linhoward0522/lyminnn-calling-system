<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>哩咪 lyminnn 叫號系統</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      text-align: center;
      background-color: #fefefe;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #f2a6b3;
      color: white;
      padding: 20px 10px;
      font-size: 2em;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    h2 {
      margin-top: 30px;
      font-size: 1.8em;
      color: #333;
    }

    #range {
    font-size: 3em;
    color: #d95f76;
    margin-top: 20px;
    padding: 20px;
    border-radius: 15px;
    background-color: #fff4f6;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    display: inline-block;
    }

/* 手機螢幕 */
@media (max-width: 480px) {
  #range {
    font-size: 2em;
    padding: 10px;
  }
}

/* 平板螢幕 */
@media (min-width: 481px) and (max-width: 768px) {
  #range {
    font-size: 2.5em;
    padding: 15px;
  }
}

    footer {
      margin-top: 40px;
      color: #999;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <header>🎪 B078 哩咪lyminnn 叫號系統</header>

  <h2>🐻 目前叫號</h2>
  <div id="range">載入中...</div>
  <div id="lastUpdate">最後更新時間：-</div>

  <script>
    function formatTime(date) {
      const pad = (n) => (n < 10 ? '0' + n : n);
      return `${pad(date.getHours())}:${pad(date.getMinutes())}:${pad(date.getSeconds())}`;
    }

    async function fetchStatus() {
      try {
        const res = await fetch("https://lyminnn-callings-ystem.onrender.com/status");
        const data = await res.json();
        document.getElementById("range").innerText = `${data.start} 號 ~ ${data.end} 號`;
        document.getElementById("lastUpdate").innerText = `最後更新時間：${formatTime(new Date())}`;
      } catch (error) {
        document.getElementById("range").innerText = "連線錯誤，請稍後重試";
      }
    }

    // 頁面載入時先呼叫一次
    fetchStatus();

    // 每 60 秒檢查一次，只有在頁面有焦點時才更新
    setInterval(() => {
      if (document.visibilityState === "visible") {
        fetchStatus();
      }
    }, 60000);
  </script>
</body>
</html>
